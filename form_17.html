<!DOCTYPE html>
<html>
	<head>
		<meta char="UTF-8">
		<meta name="viewport" content="width=display-width,initial-scale=1.0" >
		<title>form_17</title>
		<link rel="stylesheet" href="css/form_17.css">
		<title>form_17</title>
	</head>
	<body>
		<div class="wrapper">
		<form action="#" method="post" enctype="multipart/form-data">
			<label for="first_name">First name:</label>
		     <input type="text" placeholder="Type your first name" name="first_name" id="first_name" class="first_name">
             <br></br>
             <label for="last_name">Last name:</label>
		     <input type="text" placeholder="Type your last name" name="last_name" id="last_name" class="last_name">
		     <br></br>
		     <label for="email">Email:</label><br>
		     <input type="email" placeholder="Type your email address" name="email" id="email" class="email">
		     <br></br>	
		     <label for="password">Password:</label>
		     <input type="password" placeholder="Type your password" name="password" id="password" class="password">s
		     <br></br>
		     <label for="gender">Gender:</label>
		     <input type="radio" value="Male" name="gender"	id="gender" class="gender"><span>male</span>
		     <input type="radio" value="female" name="gender"	id="gender" class="gender"><span>female</span>
		     <br></br>
		     <label for="education qualification">Educational Qualification</label>
		     <input type="checkbox" value="ssc" name=""><span>SSC</span>
		     <input type="checkbox" value="hsc" name=""><span>HSC</span>
		     <br></br>
		     <label for="message">Your message:</label><br>
		     <textarea cols="60" rows="10" placeholder="Type your messge here" name="message" id="message" class="message"></textarea>
		     <br><br>
		     <input type="submit" value="submit"><br>
		     <button type="reset">Reset</button>
		 </form>

	</div>
